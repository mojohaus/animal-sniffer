language: java
env:
  - MAVEN_VERSION=3.2.3
  - MAVEN_VERSION=3.3.3
  - MAVEN_VERSION=3.5.3
jdk:
  - openjdk7
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
dist: trusty
install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"
  - "./mvnw -U --show-version --errors --batch-mode test-compile dependency:go-offline"
script: "./mvnw -U --show-version --errors --batch-mode clean verify"
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
    email:
        - olamy@apache.org        
